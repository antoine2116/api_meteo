<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- Scripts JS -->
    <script type="text/javascript"  src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBygm71MheDMXIkHuBk1CBqGM60h4nypkE"></script>
    <script src="https://kit.fontawesome.com/7b2ae56766.js"></script>
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>

    <title>API Météo</title>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row justify-content-center mt-3">
            <h1 class="text-white text-uppercase display-3" style="letter-spacing: 5px">
                Api Météo
            </h1>
        </div>
        <div class="row justify-content-center" style="padding-top: 8vh">
            <button class="invisible-button" id="btnLocalisation">
                <i class="fas fa-map-marker-alt"></i>
            </button>
            <input class="form-field" id="iptVille" placeholder="Choisir une ville">
            <button class="form-button" id="btnValider">Valider</button>
        </div>
        <div class="row justify-content-center" id="cards-container">
            
        </div>

        <div class="card" id="card-template">
            <div class="card-header text-center">
                <!-- Jour -->
            </div>
            <div class="card-body">
                <div class="row justify-content-center">
                    <i class="fas fa-5x card-icon"></i> <!-- Icone -->
                </div>
                <div class="row justify-content-center">
                    <label class="card-temperature">
                        <span class="valeur-temperature">
                            <!-- Température -->
                        </span>
                        ° C
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
